<h2>Por País</h2>
<hr />

<div class="row">
  <div class="col">
    <app-pais-input
        (onEnter)="buscar($event)">
    </app-pais-input>
  </div>
</div>

<hr />
<div *ngIf="isBusquedaError" class="alert alert-danger">
  No se ha encontrado ningún resultado para el país {{ termino }}
</div>

<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
